name: Documentation
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Load cached venv
        uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache

      - run: pip3 install mkdocs-material
      - run: mkdocs gh-deploy --force
